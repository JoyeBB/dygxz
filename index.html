<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <center>
        <h3>冬阴功好好味</h3>
        <textarea id="text" rows="50" cols="100"></textarea>
        <br>
        <button id="button">检测</button>
    </center>
</body>
<script  src="jquery.min.js"></script>
<script>
    var keywords=['王八','王八蛋','婊子',
                '艹','批','王八🥚','草',
                'zqsg','操','婊','妈'
                ];
    var subwords=['【王八】','【王八蛋】','【婊子】',
                '【艹】','【批】','【王八🥚】','【草】',
                '【zqsg】','【操】','【婊】','【妈】'
                ];
    $('#button').click(function () {
        var value = $("#text").val();
	    for(var i=0;i<keywords.length;i++){
		    var reg = new RegExp(keywords[i],"g");
            if(value.indexOf(keywords[i])!=-1){
                var result=value.replace(reg,subwords[i]);
                value=result;
                $("#text").val(result);
            }
	    }
    });
</script>
</html>
