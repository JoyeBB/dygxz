<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

</head>
<body>
    <center>
        <h3>冬阴功好好味</h3>
        <textarea id="text" rows="50" cols="100"></textarea>
        <br>
        <button id="button">让我看看哪些是不能打的字哈</button>
    </center>
</body>
<script  src="jquery.min.js"></script>
<script>
    var keywords=['王八','王八蛋','婊子',
                '艹','批','王八🥚','草',
                'zqsg','操','婊','妈',
		'母狗','表子','逼','母',
		   '王八dan','母零','nsdd','母人',
		   '内娱','傻B','SB','肉便器',
		   '傻逼','幕刃','娘'
                ];
    var subwords=['【王八】','【王八蛋】','【婊子】',
                '【艹】','【批】','【王八🥚】','【草】',
                '【zqsg】','【操】','【婊】','【妈】',
		  '【母狗】','【表子】','【逼】','【母】',
		   '【王八dan】','【母零】','【nsdd】','【母人】',
		   '【内娱】','【傻B】','【SB】','【肉便器】',
		   '【傻逼】','【幕刃】','【娘】'
                ];
    $('#button').click(function () {
        var value = $("#text").val();
	    for(var i=0;i<keywords.length;i++){
		    var reg = new RegExp(keywords[i],"g");
            if(value.indexOf(keywords[i])!=-1){
                var result=value.replace(reg,subwords[i]);
                value=result;
                $("#text").val(result);
            }
	    }
    });
</script>
